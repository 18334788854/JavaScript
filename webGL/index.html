<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="350">

    </canvas>
<script>
    var myCanvas = document.getElementById("myCanvas");
    var webgl = myCanvas.getContext("experimental-webgl");

    webgl.clearColor(0.9,0.9,0.8,1);
    webgl.clear(webgl.COLOR_BUFFER_BIT);
</script>
</body>
</html>
