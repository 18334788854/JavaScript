<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width">
    <title>Title</title>
    <style>
        body {
            --primary: red;
        }

        a {
            color: var(--primary);
        }

        @media screen and (device-width: 736px) {
            body {
                --primary:  blue;
            }
        }
    </style>
</head>
<body>
<h1><a href="http://www.baidu.com">点击前往该网站</a></h1>
<script>
    var isSupport = window.CSS&&window.CSS.supports&&window.CSS.supports("--a",0);
    if(isSupport){
        alert("支持CSS变量！");
    }else{
        alert("不支持CSS变量！");
    }
</script>
</body>
</html>
